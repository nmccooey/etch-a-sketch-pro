<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch Pro</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Materialize -->
    <link type="text/css" rel="stylesheet" href="styles/materialize.min.css"  media="screen,projection">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/829b98cafe.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1 class="title">Etch-A-Sketch Pro <i class="fas fa-pencil-alt"></i></h1>
    </header>
    <main>
      <div class="controls-left">
        <!-- Grid Line ON/OFF Switch -->
        <div class="switch">
          <p>Grid Lines:</p>
          <label>
            Off
            <input id="grid-line-switch" type="checkbox" checked>
            <span class="lever"></span>
            On
          </label>
        </div>

        <!-- Erase mode ON/OFF Switch -->
        <div class="switch">
          <p>Erase Mode:</p>
          <label>
            Off
            <input id="erase-mode-switch" type="checkbox">
            <span class="lever"></span>
            On
          </label>
        </div>

        <!-- Hue Change Slider -->
        <div>
          <p class="range-field">
            Hue:
            <input type="range" id="hue-slider" min="1" max="5" value="0" />
          </p>
        </div>

        <!-- Opacity Slider -->
        <div>
          <p class="range-field">
            Opacity:
            <input type="range" id="opacity-slider" min="0" max="100" value="100" />
          </p>
        </div>
      </div>
      <div class="grid-container"></div>
      <div class="controls-right">
        <!-- Select Pencil Color -->
        <form>
          Select Pencil Color:
          <p>
            <label>
              <input class="pencil-color" data="black" name="color" type="radio" checked />
              <span>Black</span>
            </label>
          </p>
          <p>
            <label>
              <input class="pencil-color" data="red" name="color" type="radio" />
              <span>Red</span>
            </label>
          </p>
          <p>
            <label>
              <input class="pencil-color" data="blue" name="color" type="radio"  />
              <span>Blue</span>
            </label>
          </p>
          <p>
            <label>
              <input class="pencil-color" data="green" name="color" type="radio" />
              <span>Green</span>
            </label>
          </p>
          <p>
            <label>
              <input class="pencil-color" data="yellow" name="color" type="radio" />
              <span>Yellow</span>
            </label>
          </p>
          <p>
            <label>
              <input class="pencil-color" data="rainbow" name="color" type="radio" />
              <span>Rainbow</span>
            </label>
          </p>
        </form>

        <!-- New Canvas Button Modal Trigger -->
        <div>
          <p>New Canvas/Download</p>
          <a id="new-canvas-button" data-target="canvas-modal" class="waves-effect waves-light btn modal-trigger red"><i class="fas fa-plus-square"></i></a>
          <a id="download-canvas-button" class="waves-effect waves-light btn modal-trigger green"><i class="fas fa-download"></i></a>
        </div>
      </div>

      <!-- Modal Structure -->
      <div id="canvas-modal" class="modal">
        <div class="modal-content">
          <h4>Choose Canvas Size:</h4>
          <input id="canvas-size" value="16" type="number" min="16" max="64">
          <p>*Note: canvas size must be between 16 and 64 pixels.</p>
        </div>
        <div class="modal-footer">
          <a href="#" class="modal-action modal-close btn deep-orange darken-2">Cancel</a>
          <a id="create-canvas-button" href="#" class="modal-action btn teal lighten-1">Create</a>
        </div>
      </div>
    </main>
    
    <footer>
      <p class="copyright">
        Created By: Nicholas McCooey |
        <a href="https://github.com/nmccooey" target="_blank"
          ><i class="fab fa-github"></i>
        </a>
      </p>
    </footer>

    <script type="text/javascript" src="scripts/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://superal.github.io/canvas2image/canvas2image.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
